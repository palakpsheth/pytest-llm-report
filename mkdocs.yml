site_name: pytest-llm-report
site_description: Human-friendly pytest test reports with optional LLM annotations
site_url: https://palakpsheth.github.io/pytest-llm-report
repo_url: https://github.com/palakpsheth/pytest-llm-report
repo_name: pytest-llm-report

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Configuration: configuration.md
  - LLM Providers: providers.md
  - Coverage: coverage.md
  - Report Format: report-format.md
  - Aggregation: aggregation.md
  - Privacy: privacy.md
  - Security: security.md
  - Troubleshooting: troubleshooting.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables
  - attr_list


plugins:
  - search
