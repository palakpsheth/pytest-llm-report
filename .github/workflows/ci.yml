name: CI

on:
  push:
    branches: [main]
  pull_request:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        id: pytest
        continue-on-error: true
        env:
          GEMINI_API_TOKEN: ${{ secrets.GEMINI_API_TOKEN }}
        run: |
          mkdir -p reports
          llm_args=()
          if [ -n "${GEMINI_API_TOKEN}" ] && [ "${{ matrix.python-version }}" = "3.12" ]; then
            llm_args+=(-o llm_report_provider=gemini -o llm_report_model=gemini-1.5-flash)
          fi
          uv run pytest \
            --cov=pytest_llm_report \
            --cov-context=test \
            --cov-report=xml \
            --cov-fail-under=90 \
            --llm-report-json=reports/pytest_llm_report.json \
            --llm-aggregate-run-id="${{ github.run_id }}-py${{ matrix.python-version }}" \
            "${llm_args[@]}"
          exit_code=$?
          echo "exit_code=${exit_code}" >> "${GITHUB_OUTPUT}"
          exit 0

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report-py${{ matrix.python-version }}
          path: reports/pytest_llm_report.json
          retention-days: 7

      - name: Fail if tests failed
        if: steps.pytest.outputs.exit_code != '0'
        run: exit 1

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync

      - name: Lint
        run: uv run ruff check .

      - name: Format check
        run: uv run ruff format --check .

  # Aggregate reports and deploy to GitHub Pages (main branch only)
  # This job builds both docs AND test reports to avoid overwriting each other
  report:
    needs: test
    runs-on: ubuntu-latest
    # Run on main push OR pull request
    if: always() && ((github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'pull_request')
    permissions:
      contents: write  # Required to push to gh-pages branch
      pull-requests: write # Required to post comments



    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync

      - name: Build docs
        run: uv tool run --from mkdocs-material mkdocs build

      - name: Download all report artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: report-py*
          path: collected-reports/
          merge-multiple: true

      - name: Generate aggregated report
        run: |
          mkdir -p site/reports
          uv run pytest --collect-only -q \
            --llm-aggregate-dir=collected-reports/ \
            --llm-aggregate-policy=merge \
            --llm-report=site/reports/index.html \
            --llm-report-json=site/reports/latest.json

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: site
          # Clean only if main, but exclude PR folders
          clean: ${{ github.ref == 'refs/heads/main' }}
          clean-exclude: |
            pr-*
          # Target folder: root for main, 'pr-{id}' for PRs
          target-folder: ${{ github.ref == 'refs/heads/main' && '.' || format('pr-{0}', github.event.number) }}

      - name: Post Report Link to PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const prNumber = context.issue.number;
            const repo = context.repo.owner + "/" + context.repo.repo;
            const baseUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/pr-${prNumber}`;
            const reportUrl = `${baseUrl}/reports/`;

            const body = `<!-- pytest-llm-report-link -->
            ## ðŸ“Š Test Report & Docs Ready

            Preview the documentation and test results for this PR:

            * ðŸ“˜ **[Documentation Preview](${baseUrl}/)**
            * ï¿½ **[Interactive Test Report](${reportUrl})**
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(c => c.body.includes('<!-- pytest-llm-report-link -->'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }



  publish:
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build
        run: uv build

      - name: Publish to PyPI
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
