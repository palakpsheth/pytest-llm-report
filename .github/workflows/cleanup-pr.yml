name: Cleanup PR Preview

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v6
        with:
          ref: gh-pages

      - name: Remove PR folder
        run: |
          if [ -d "pr-${{ github.event.number }}" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git rm -rf "pr-${{ github.event.number }}"
            git commit -m "cleanup: Remove preview for PR #${{ github.event.number }}"
            git push
          else
            echo "PR folder pr-${{ github.event.number }} does not exist, skipping."
          fi
