name: pip-audit

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: |
          uv sync
          uv pip install --system pip-audit

      - name: Run pip-audit
        run: pip-audit --strict --require-hashes -r <(uv pip freeze)
