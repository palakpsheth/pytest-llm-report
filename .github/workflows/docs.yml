# Docs workflow for documentation-only changes
# Note: Main branch pushes that trigger CI will deploy docs via the CI report job
# This workflow handles docs-only changes that don't trigger CI tests

name: Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      # Exclude paths that trigger CI (which handles its own docs build)
      - '!src/**'
      - '!tests/**'
      - '!pyproject.toml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build docs
        run: uv tool run --from mkdocs-material --with mkdocs-git-revision-date-localized-plugin mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
