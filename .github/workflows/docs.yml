# Docs workflow for documentation-only changes
# Note: Main branch pushes that trigger CI will deploy docs via the CI report job
# This workflow handles docs-only changes that don't trigger CI tests

name: Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      # Exclude paths that trigger CI (which handles its own docs build)
      - '!src/**'
      - '!tests/**'
      - '!pyproject.toml'
  workflow_dispatch:

permissions:
  contents: write  # Required to push to gh-pages branch

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build docs
        run: uv tool run --from mkdocs-material --with mkdocs-git-revision-date-localized-plugin mkdocs build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: site
          # Don't clean existing content (preserve reports and PR previews from CI)
          clean: false
